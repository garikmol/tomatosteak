<div class="container-fluid redtop">

                <div class="row">
                    <div class="col-lg-5  top-inform">

                            <div class="col-lg-3 col-md-2 col-sm-2">

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-7  top-inform">

                <ul class="nav navbar-nav navbar-right">
