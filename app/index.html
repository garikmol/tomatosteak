<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]-->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid redtop"> <!--container for top of header -->
    <div class="container">
        <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-7">
                <div class="row">
                    <div class="col-lg-5 col-md-5 top-inform">
                    <span class="circle-icon-lg">
                        <img src="images/phone.png" alt="phone">
                    </span>
                        <span class="top-icon-note">8-800-000-00-00</span>
                    </div>
                    <div class="col-lg-7 col-md-7 top-inform">
                    <span class="circle-icon-lg">
                        <img src="images/clock.png" alt="clock">
                    </span>
                    <span class="top-icon-note">
                        Opening hours from 9:00 am to 01:00 pm
                    </span>

                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-5 top-menu">
                <span class="glyphicon glyphicon-search top-icon" aria-hidden="true"></span>
                <span class="top-language-switch"> English <span class="circle-icon-sm"></span></span>
                <span> My account <span class="circle-icon-sm"></span></span>


            </div>


        </div>
    </div>
</div>
<div class="wavytop">
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="vendors/bootstrap-sass-3.3.7/assets/javascripts/bootstrap.min.js"></script>
</body>
</html>
